name: Deploy to Salesforce

on:
  pull_request:
    branches: [ master, staging, integration ]
    types: [opened, synchronize, reopened]
    paths:
      - 'force-app/**'

jobs:
  deploy-to-staging:
    if: github.base_ref == 'staging'
    uses: ./.github/workflows/deploy.yml
    with:
      environment: staging
    secrets: inherit
    permissions:
      security-events: write
      actions: read
      contents: read

  deploy-to-prod:
    if: github.base_ref == 'master'
    uses: ./.github/workflows/deploy.yml
    with:
      environment: prod
    secrets: inherit
    permissions:
      security-events: write
      actions: read
      contents: read
