name: Deploy to Salesforce Environments

on:
  pull_request:
    branches: [ master, staging, integration ]
    types: [opened, synchronize, reopened]
    paths:
      - 'force-app/**'

jobs:
  deploy-to-staging:
    if: github.base_ref == 'staging'
    uses: .github/workflows/deploy.yml@main
    with:
      environment: staging
      instance_url: ${{ vars.INSTANCE_URL }}  # ✅ Pass instance_url as input
    secrets: inherit

  deploy-to-prod:
    if: github.base_ref == 'master'
    uses: .github/workflows/deploy.yml@main
    with:
      environment: prod
      instance_url: ${{ vars.INSTANCE_URL }}  # ✅ Pass instance_url as input
    secrets: inherit
